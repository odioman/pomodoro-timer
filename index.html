<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <main class="app">
        <progress id="js-progress" value="0"></progress>
        <div class="progress-bar"></div>
        <div class="timer">
            <div class="button-group mode-buttons" id="js-mode-buttons">
                <button 
                    class="button active mode-button" 
                    id="js-pomodoro"
                    data-mode="pomodoro">
                    Pomodoro
                </button>
                <button 
                    class="button mode-button" 
                    id="js-short-break"
                    data-mode="shortBreak">
                    Short Break
                </button>
                <button 
                    class="button mode-button" 
                    id="js-long-break"
                    data-mode="longBreak">
                    Long Break
                </button>
            </div>
            <div class="clock" id="js-clock">
                <span id="js-minutes">25</span>
                <span class="separator">:</span>
                <span id="js-seconds">00</span>
            </div>
            <button class="main-button" id="js-btn" data-action="start">
                Start
            </button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
